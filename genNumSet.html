<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Generator</title>
    <link rel="stylesheet" href="css/sidePages.css">
</head>

<body>


    <div class="genContainer">
        <h1>Customized Nubmer Generator</h1>
        <div class="settings">
            <div class="setting-item">
                <label>Number of Group</label>
                <input type="number" id="groupCount" value="1" min="1" max="20" step="1">
            </div>
            <div class="setting-item">
                <label>Numbers in a group</label>
                <input type="number" id="numPerGroup" value="6" min="1" max="499" step="1">
            </div>
            <div class="setting-item">
                <label>Max. Number (1~X)</label>
                <input type="number" id="maxRange" value="49" min="2" max="500" step="1">
            </div>
        </div>
        <div calss="setted">
            <!-- 新增的提示文字 -->
            <div class="setting-item" id="rangeInfo">Current Range：1～49</div>

            <div class="setting-item" id="counter">Clicked：0</div>
            <div class="setting-item"><button onclick="generateNumbers()">GO!</button></div>
        </div>

        <div id="genResult">Click to generate number groups</div>


        <div class="btnContainer">
            <a class="backBtn" href="index.html">BACK</a>
        </div>
    </div>

    <script>
        let clickCount = 0;
        const resultElement = document.getElementById("genResult");
        const counterElement = document.getElementById("counter");
        const rangeInfoElement = document.getElementById("rangeInfo");
        const maxRangeInput = document.getElementById("maxRange");

        // Update current range
        function updateRangeInfo() {
            let maxRange = parseInt(maxRangeInput.value) || 49;
            maxRange = Math.max(2, Math.min(500, maxRange));
            rangeInfoElement.textContent = `Current Range：1～${maxRange}`;
        }

        // 頁面載入時先更新一次
        updateRangeInfo();

        // 監聽輸入變化（input 事件會在輸入時即時觸發）
        maxRangeInput.addEventListener("input", updateRangeInfo);

        function generateNumbers() {
            // 讀取用家輸入
            let groupCount = parseInt(document.getElementById("groupCount").value) || 1;
            let numPerGroup = parseInt(document.getElementById("numPerGroup").value) || 6;
            let maxRange = parseInt(maxRangeInput.value) || 49;

            // 限制合理範圍
            groupCount = Math.max(1, Math.min(20, groupCount));
            numPerGroup = Math.max(1, numPerGroup);
            maxRange = Math.max(2, Math.min(500, maxRange));

            // 驗證：每組數字個數必須小於最大範圍
            if (numPerGroup >= maxRange) {
                alert(`ERROR：每組數字個數必須小於最大範圍 ${maxRange}（即 1～${maxRange}）\n你輸入咗 ${numPerGroup} 個數字，請改成 1～${maxRange - 1}。`);
                return;
            }

            // update counter
            clickCount++;
            counterElement.textContent = `Clicked：${clickCount}`;

            // clear previous result
            resultElement.innerHTML = "";

            // Generate numbers by groups
            for (let g = 1; g <= groupCount; g++) {
                const numbers = [];
                while (numbers.length < numPerGroup) {
                    const num = Math.floor(Math.random() * maxRange) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                // Sort
                numbers.sort((a, b) => a - b);

                // Render Groups
                const groupDiv = document.createElement("div");
                groupDiv.className = "group";
                groupDiv.innerHTML = `<strong>Group ${g}</strong> : ${numbers.join(" • ")}`;
                resultElement.appendChild(groupDiv);
            }

            // visualize
            if (groupCount === 1) {
                resultElement.firstChild.style.fontSize = "2rem";
                resultElement.firstChild.style.letterSpacing = "5px";
            }
        }
    </script>

</body>

</html>
